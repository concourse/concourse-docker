---
platform: linux

image_resource:
  type: registry-image
  source: {repository: concourse/oci-build-task}

inputs:
- name: concourse-docker
- name: linux-amd64
- name: linux-arm64
  optional: true
- name: base-image
  optional: true

outputs:
- name: image

params:
  DOCKERFILE: concourse-docker/Dockerfile
  CONTEXT: .
  IMAGE_PLATFORM: linux/amd64,linux/arm64
  OUTPUT_OCI: true

run:
  path: build
